<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo">
  <img src="https://i.imgur.com/DVPgggk.png" alt="Perfect Draft Logo">
</div>
    <h1>Dac's S53 PBE Perfect Draft</h1><div id="notification-area"></div>
<div id="draft-info">
    <h2>Round: <span id="round-number">1</span></h2>
    <div id="card-count"></div>
        <h2>Picks Left: <span id="picks-left"></span></h2>
    </div>

    <div id="round-cards">
        <!-- Cards will be displayed here -->
    </div>

<div id="draft-history">
  <h2>Draft History</h2>
  <div class="draft-columns">
    <div class="draft-column">
      <h3>Batters:</h3>
      <ul id="batters-list">
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
        <li>H - </li>
      </ul>
    </div>
    <div class="draft-column">
      <h3>Pitchers:</h3>
      <ul id="pitchers-list">
        <li>P - </li>
        <li>P - </li>
        <li>P - </li>
        <li>P - </li>
        <li>P - </li>
        <li>P - </li>
        <li>P - </li>
      </ul>
    </div>
    <div class="draft-column">
      <h3>Bench:</h3>
      <ul id="bench-list">
        <li>B - </li>
        <li>B - </li>
        <li>B - </li>
        <li>B - </li>
      </ul>
    </div>
  </div>
</div>


    <button id="next-round">Next Round</button>

    <script src="script.js"></script>
</body>
</html>
